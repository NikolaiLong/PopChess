<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      mode="over">
    <mat-nav-list>
      <a mat-list-item (click)="logout()">Logout</a>
      <a mat-list-item routerLink="/">Play</a>
<!--      <a mat-list-item routerLink="/profile">Profile</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        class="button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon class="icon">drag_handles</mat-icon>
      </button>
      <span class="play">Pop Chess</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
